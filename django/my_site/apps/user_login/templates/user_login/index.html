<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The User Login</title>
</head>
<body>
    <h1>This is User Login</h1>
    {% for user in users %}
    <h2>{{user.id}}- {{user}}</h2>
    <p>Email: {{user.email_address}} - <span>Created: {{user.created_at}}</span></p>
    {% endfor %}
</body>
</html>
